<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">Nama: </label>
      <input type="text" id="name" />
      <br />
      <br />
      <label for="age">Umur: </label>
      <input type="number" id="age" />
      <br />
      <br />
      <label for="ttl">TTL: </label>
      <input type="date" id="ttl" />
      <br />
      <br />
      <label>Favorite Languange</label>
      <br />
      <input type="radio" id="html" name="fav-lang" value="html" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav-lang" value="css" />
      <label for="css">CSS</label><br />
      <input type="radio" id="js" name="fav-lang" value="js" />
      <label for="js">Javascript</label><br />
      <br />
      <input type="checkbox" id="html1" />
      <label for="html1">HTML</label><br />
      <input type="checkbox" id="css1" />
      <label for="css1">CSS</label><br />
      <input type="checkbox" id="js1" />
      <label for="js1">Javascript</label><br />
      <br />
      <label for="select">Bahasa yg ingin dipelajari</label>
      <select name="select" id="">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">Javascript</option></select
      ><br />
      <br />
      <label for="pesan">Pesan</label><br />
      <textarea name="pesan" id="pesan" cols="30" rows="10">ketik disini...</textarea><br />
      <input type="submit" />
    </form>
  </body>
</html>
